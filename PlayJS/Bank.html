<meta charset="utf-8" />
<script>
  let vkladn = parseInt(prompt("Введите сумму вклада, грн.:"));
  procent = parseInt(prompt("Введите процент годовой вклада, %:"));
  vklady = parseInt(prompt("Введите сумму ежегодного пополнения вклада, грн:"));
  srok = parseInt(prompt("Введите срок вклада, лет:"));
  for (var n = 1; n <= srok; n = n + 1) {
    vkladn = (vkladn + vklady) * (1 + procent / 100);
    alert(
      "После " +
        n +
        " лет, сумма вклада на конец года=" +
        vkladn.toFixed(2) +
        " грн."
    );
  }
  alert(
    "спасибо, что воспользовались данной программой, надеемся на дальнейшее сотрудничество)) Ваш почитатель, Александр!"
  );
</script>
