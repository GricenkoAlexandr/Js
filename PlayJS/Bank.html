<meta charset="utf-8">
<script>
var
vkladn=parseInt(prompt("Введите сумму вклада, грн.:"));
procent=parseInt(prompt("Введите процент годовой вклада, %:"));
srok=parseInt(prompt("Введите срок вклада, лет:"));

for (var n=1;n<=srok;n=n+1){
	vkladn=vkladn*(1+procent/100);
	alert("После "+n+" лет, сумма вклада на конец года="+(vkladn).toFixed(2)+" грн.");
} 
</script>
